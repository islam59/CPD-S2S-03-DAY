		#box{
			
			width:5%; margin:20px;  float:left; 
			animation: box-anim 5s infinite; 
		}
		@keyframes box-anim{
			0%{ height: 0px; }
			10%{ height: 20px; }
			20%{ height: 40px; background:lightgreen ; }
			30%{ height: 60px; }
			40%{ height: 80px; }
			50%{ height: 100px; background:purple ; }
			60%{ height: 80px; }
			70%{ height: 60px; }
			80%{ height: 40px; background:red ; }
			90%{ height: 20px; }
			100%{ height: 0px; }
		}
	</style>
