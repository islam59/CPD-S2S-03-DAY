<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css"> 
		#line{
			width:0%; height:1px; background:purple; 
			animation: line-anim 3s infinite; 
		}
		@keyframes line-anim{
			0%{ width:0%; }
			10%{ width:35%; }
			20%{ width:40%; }
			30%{ width:45%; }
			40%{ width:50%; }
			50%{ width:55%; }
			60%{ width:60%; }
			70%{ width:65%; }
			80%{ width:70%; }
			90%{ width:75%; }
			100%{ width:80%; }
		}
	</style>
</head>
<body>
	
	<div id="line"></div>
	
</body>
</html>
