<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css"> 
		.flower{
			animation:spin 3s infinite; 
			width:300px; height:300px; 
			position:absolute; 
		}
		@keyframes spin{
			0%{ transform:rotate(20deg);  }
			10%{ transform:rotate(40deg);}
			20%{ transform:rotate(60deg);}
			30%{ transform:rotate(80deg);}
			40%{ transform:rotate(100deg);}
			50%{ transform:rotate(120deg);}
			60%{ transform:rotate(140deg);}
			70%{ transform:rotate(160deg);}
			80%{ transform:rotate(180deg);}
			90%{ transform:rotate(360deg); }
		}
	</style>
</head>
<body>
	
<div style="width:60%; margin:100px auto; ">

	<div class="flower">
		<div style="position:relative; width:50px; height:300px; background:; border:1px solid purple; border-radius:50%; "></div>
		<div style="position:relative; width:50px; height:300px; background:; border:1px solid purple; border-radius:50%; transform:rotate(45deg);margin-top:-300px;"></div>
		
		<div style="position:relative; width:50px; height:300px; background:; border:1px solid purple; border-radius:50%;transform:rotate(-45deg); margin-top:-300px;"></div>
		<div style="position:relative; width:50px; height:300px; background:; border:1px solid purple; border-radius:50%;transform:rotate(90deg); margin-top:-300px;"></div>
		
	</div>

</div>
	
</body>
</html>
