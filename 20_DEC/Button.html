<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
<div class="container">
    <h1>Buttons</h1><hr/>
	
	<button type="button" class="btn btn-primary">Click Here !</button>
	<button type="button" class="btn btn-info">Click Here !</button>
	<button type="button" class="btn btn-warning">Click Here !</button>
	<button type="button" class="btn btn-success">Click Here !</button>
	<button type="button" class="btn btn-danger">Click Here !</button>
	<button type="button" class="btn btn-default">Click Here !</button>
	<button type="button" class="btn btn-link">Click Here !</button>
	
	<hr/>
	
	<button type="button" class="btn btn-primary btn-xs">Click Here !</button>
	<button type="button" class="btn btn-primary btn-sm">Click Here !</button>
	<button type="button" class="btn btn-primary btn-md">Click Here !</button>
	<button type="button" class="btn btn-primary btn-lg">Click Here !</button>
	<hr/>
	
	<button type="button" class="btn btn-primary btn-lg btn-block">Click Here !</button>
	
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
