<html>
	<head></head>
	<body>
			<script type="text/javascript">
				function message(){
					x = document.getElementById("usertext").value; 
					document.getElementById("output").innerHTML=x; 
				}
			</script>
			<input type="text" id="usertext">
			<button onClick="message()">View</button>
			<span id="output"></span>
	</body>
</html>
