<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.navbar-default{
			border:0px; 
			background:transparent; 
			border-radius:0px; 
		}
		.menu{}
		.menu-item{
			color:white; 
			background:red; 
			font-size:18px; 
			display:block; 
			line-height:40px; 
			text-align:center; 
		}
		.menu-item-active{
			color:white; 
			background:teal; 
			font-size:18px; 

			display:block; 
			line-height:40px; 
			text-align:center; 
		}
	</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>
  <body>
		<div class="container">
		
<nav class="row navbar navbar-default">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="clearfix row collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			<div class="row col-md-2 menu"><a class="menu-item-active" href="">Home</a></div>
			<div class="row col-md-2 menu"><a class="menu-item" href="">ABOUT</a></div>
			<div class="row col-md-2 menu"><a class="menu-item" href="">CONTACT</a></div>
			<div class="row col-md-2 menu"><a class="menu-item" href="">SERVICE</a></div>
			<div class="row col-md-2 menu"><a class="menu-item" href="">PORTFOLIO</a></div>
			<div class="row col-md-2 menu"><a class="menu-item" href="">LINK 3</a></div>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
